<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | TechCon 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background: #222; color: #fff; padding: 20px 0; text-align: center; }
        nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        main { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        .contact-info { margin-bottom: 30px; }
        .contact-info a { color: #0073e6; text-decoration: none; }
        .contact-info a:hover { text-decoration: underline; }
        .social-links a { margin-right: 15px; color: #0073e6; text-decoration: none; font-size: 1.2em; }
        .map-container { margin: 30px 0; }
        .map-responsive {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .map-responsive iframe {
            position: absolute;
            top:0; left:0; width:100%; height:100%; border:0;
        }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        form label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; }
        form input, form textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        form textarea { resize: vertical; min-height: 100px; }
        form button { margin-top: 15px; padding: 10px 20px; background: #0073e6; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        form button:hover { background: #005bb5; }
        @media (max-width: 600px) {
            main { padding: 0 10px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>
                <strong>Email:</strong>
                <a href="mailto:email@example.com">email@example.com</a>
            </p>
            <div class="social-links">
                <strong>Follow us:</strong>
                <a href="https://twitter.com/" target="_blank" aria-label="Twitter">Twitter</a>
                <a href="https://facebook.com/" target="_blank" aria-label="Facebook">Facebook</a>
                <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">LinkedIn</a>
            </div>
        </section>
        <section class="map-container">
            <h2>Conference Venue</h2>
            <div class="map-responsive">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019983050298!2d-122.41941508468144!3d37.7749297797591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b5b5b5b%3A0x5b5b5b5b5b5b5b5b!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1710000000000" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"
                    title="TechCon 2024 Venue"></iframe>
            </div>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2024 TechCon. All rights reserved.
    </footer>
</body>
</html>
